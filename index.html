<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Reservas de Espacios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <div class="container">
        <h2>Gestor de Reservas de Espacios  </h2>
        <form method="POST" action="list.html">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de la reserva:</label>
                <input type="date" id="fecha" name="fecha" class="form-control">
                <small id="smallFecha"></small>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input id="nombre" name="nombre" type="text" class="form-control">
                <small id="smallNombre"></small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input id="email" name="email" type="text" class="form-control">
                <small id="smallEmail"></small>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input id="telefono" type="number" name="telefono" class="form-control">
                <small id="smallTelefono"></small>
            </div>
            <div class="mb-3">
                <label for="espacio" class="form-label">Espacio a reservar:</label>
                <select id="espacio" name="espacio" class="form-select">
                </select>
            </div>
            <div class="mb-3" id="ultimoDiv">
                <label for="descripcion" class="form-label">Descripción de la reserva:</label>
                <textarea id="descripcion" name="descripcion" type="text" class="form-control"></textarea>
                <small id="smallDescripcion"></small>
            </div>
            <button type="submit" name="submit" id="submit" class="btn btn-primary">Reservar</button>
        </form>
        <br>
        <a href="./list.html" class="btn btn-primary">Ir a la lista</a>
    </div>
    <script src="./app.js"></script>
</body>
</html>
